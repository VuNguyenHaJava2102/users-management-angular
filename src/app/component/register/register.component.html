<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card-group mb-0">
        <div class="card p-4">
          <div class="card-body">
            <h1>User Management Portal - Register</h1>
            <p class="text-muted">Register new account</p>
            <form
              #formRegister="ngForm"
              (ngSubmit)="onRegister(formRegister.value)"
            >
              <!-- First name -->
              <div class="input-group mb-2">
                <span class="input-group-addon me-2"
                  ><i class="fa fa-user"></i
                ></span>
                <input
                  class="form-control"
                  type="text"
                  placeholder="First name"
                  name="firstName"
                  required
                  ngModel
                  #firstName="ngModel"
                />
              </div>
              <div
                class="mb-3"
                style="color: red"
                *ngIf="firstName.touched && firstName.invalid"
              >
                Please enter first name
              </div>

              <!-- Last name -->
              <div class="input-group mb-2">
                <span class="input-group-addon me-2"
                  ><i class="fa fa-user"></i
                ></span>
                <input
                  class="form-control"
                  type="text"
                  placeholder="Last name"
                  name="lastName"
                  required
                  ngModel
                  #lastName="ngModel"
                />
              </div>
              <div
                class="mb-3"
                style="color: red"
                *ngIf="lastName.touched && lastName.invalid"
              >
                Please enter last name
              </div>

              <!-- Username -->
              <div class="input-group mb-2">
                <span class="input-group-addon me-2"
                  ><i class="fa fa-user"></i
                ></span>
                <input
                  class="form-control"
                  type="text"
                  placeholder="Username"
                  name="username"
                  required
                  ngModel
                  #username="ngModel"
                />
              </div>
              <div
                class="mb-3"
                style="color: red"
                *ngIf="username.touched && username.invalid"
              >
                Please enter username
              </div>

              <!-- Email -->
              <div class="input-group mb-2">
                <span class="input-group-addon me-2"
                  ><i class="fa fa-envelope"></i
                ></span>
                <input
                  class="form-control"
                  type="email"
                  placeholder="Email"
                  name="email"
                  required
                  ngModel
                  #email="ngModel"
                />
              </div>
              <div
                class="mb-3"
                style="color: red"
                *ngIf="email.touched && email.invalid"
              >
                Please enter email
              </div>

              <!-- button -->
              <div class="text-center">
                <div>
                  <button
                    class="btn btn-primary px-4"
                    type="submit"
                    [disabled]="formRegister.invalid || showLoading"
                  >
                    <span *ngIf="showLoading">Loading...</span>
                    <span *ngIf="!showLoading">Register</span>
                  </button>
                </div>
                <div class="mt-3">
                  <span
                    >Already have account?
                    <a class="no-underline" routerLink="/login">Login now!</a>
                  </span>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
