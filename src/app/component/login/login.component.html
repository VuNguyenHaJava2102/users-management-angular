<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card-group mb-0">
        <div class="card p-4">
          <div class="card-body">
            <h1>User Management Portal</h1>
            <p class="text-muted">Log In to your account</p>
            <form #formLogin="ngForm" (ngSubmit)="onLogin(formLogin.value)">
              <div class="input-group mb-2">
                <span class="input-group-addon me-2"
                  ><i class="fa fa-user"></i
                ></span>
                <input
                  class="form-control"
                  type="text"
                  placeholder="Username"
                  name="username"
                  required
                  ngModel
                  #username="ngModel"
                />
              </div>
              <div
                class="mb-3"
                style="color: red"
                *ngIf="username.touched && username.invalid"
              >
                Please enter username
              </div>
              <div class="input-group mb-2">
                <span class="input-group-addon me-2"
                  ><i class="fa fa-lock"></i
                ></span>
                <input
                  class="form-control"
                  type="password"
                  placeholder="Password"
                  name="password"
                  required
                  ngModel
                  #password="ngModel"
                />
              </div>
              <div
                class="mb-3"
                style="color: red"
                *ngIf="password.touched && password.invalid"
              >
                Please enter password
              </div>
              <div class="text-center">
                <div>
                  <button
                    class="btn btn-primary px-4"
                    type="submit"
                    [disabled]="formLogin.invalid || showLoading"
                  >
                    <span *ngIf="showLoading">Loading...</span>
                    <span *ngIf="!showLoading">Login</span>
                  </button>
                </div>
                <div class="mt-3">
                  <span
                    >Don't have account?
                    <a class="no-underline" routerLink="/register"
                      >Register now!</a
                    >
                  </span>
                </div>
                <div>
                  <button type="button" class="btn btn-link px-0">
                    Forgot password?
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
